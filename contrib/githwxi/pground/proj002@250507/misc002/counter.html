<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>A-Simple-Counter</title>
</head>

<style type="text/css">
  @import url("https://fonts.googleapis.com/css?family=Lato:400,300,700");
  h1, h2, h3 {
    font-family: "Lato", sans-serif;
  }
  h1 {
    border: 1px solid #8c8c8c;
    font-size: 2.0em;
    padding: 5px;
    background-color: #EEF;
    box-shadow: 1px 1px 2px #999;
    text-align: center;
  }
</style>

<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>

<body>
  <h1>A Simple Counter</h1>
  <p>
    We give as follows an implementation of a simple counter:
    <ul>
      <li>The 'Up' button increases the count.
      <li>The 'Down' button decreases the count.
      <li>The 'Reset' button resets the count to 0.
    </ul>
  </p>
  
  <hr size="2">  
  <div class="row">
    <div class="col-md-12">
      <center>
	<p id="theCount" class="h1">0</p>
      </center>
    </div>
  </div><!--class-row-->

  <hr size="2">

  <div class="row">
    <div class="col-md-4">
      <center>
	<button
	  type="button"
	  class="btn btn-default btn-lg"
	  onclick="CATS_Up$button$onclick()"
	  >Up</button>
      </center>
    </div>
    <div class="col-md-4">
      <center>
	<button
	  type="button"
	  class="btn btn-default btn-lg"
	  onclick="CATS_Down$button$onclick()"
	  >Down</button>
      </center>
    </div>
    <div class="col-md-4">
      <center>
	<button
	  type="button"
	  class="btn btn-default btn-lg"
	  onclick="CATS_Reset$button$onclick()"
	  >Reset</button>
      </center>
    </div>
  </div><!--class-row-->
  <script src="./OUTS/counter_cats.js"></script>
  <script src="./OUTS/counter_dats.js"></script>
</body>
</html>
